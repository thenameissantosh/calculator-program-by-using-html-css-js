<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="C:\Users\HP\Desktop\my_projects\calculator\CALC.css">
    <script type="text/javascript" src="C:\Users\HP\Desktop\my_projects\calculator\CALCTR.JS">
    </script>

  </head>
  <body>

    <div class="formstyle">
    <form name="form1">

      <!-- document.form1.textview.value -->

    <h1>Calculator Using JS</h1>
    <input type="text" class="textview" name="textview">
    </form>

    <center>
      <table>

        <tr>
          <td><input type="button" class="btn" value="C" onclick="document.form1.textview.value = ' '"></td>
          <td><input type="button" class="btn" value="B" onclick='backspace()'></td>
          <td><input type="button" class="btn" value="/" onclick="insert('/')"></td>
          <td><input type="button" class="btn" value="X" onclick="insert('*')"></td>
        </tr>

        <tr>
          <td><input type="button" class="btn" value="7" onclick="insert(7)"></td>
          <td><input type="button" class="btn" value="8" onclick="insert(8)"></td>
          <td><input type="button" class="btn" value="9" onclick="insert(9)"></td>
          <td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
        </tr>

        <tr>
          <td><input type="button" class="btn" value="4" onclick="insert(4)"></td>
          <td><input type="button" class="btn" value="5" onclick="insert(5)"></td>
          <td><input type="button" class="btn" value="6" onclick="insert(6)"></td>
          <td><input type="button" class="btn" value="+" onclick="insert('+')"></td>
        </tr>

        <tr>
          <td><input type="button" class="btn" value="1" onclick="insert(1)"></td>
          <td><input type="button" class="btn" value="2" onclick="insert(2)"></td>
          <td><input type="button" class="btn" value="3" onclick="insert(3)"></td>
          <td rowspan="5"><input class="btn" style="height:110px" type="button" value=" =" onclick="equal()"></td>
        </tr>

        <tr>
          <td colspan="2"><input class="btn" style="width:106px" type="button" class="btn" value="0" onclick="insert(0)"></td>
          <td><input type="button" class="btn" value="." onclick="insert('.')"></td>
        </tr>

      </table>
    </center>
    </div>

  </body>
</html>
